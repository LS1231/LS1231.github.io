<h2 id="安装">安装</h2><figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[sudo] npm <span class="keyword">install</span> -g jspm</span><br></pre></td></tr></table></figure>
<h2 id="项目中使用">项目中使用</h2><figure class="highlight q"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install jspm —-<span class="built_in">save</span>-<span class="built_in">dev</span></span><br></pre></td></tr></table></figure>
<h2 id="初始化">初始化</h2><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="title">jspm</span> init</span><br></pre></td></tr></table></figure>
<h2 id="安装依赖包">安装依赖包</h2><figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jspm <span class="keyword">install</span> jquery=getup:commonents/jquery@^<span class="number">2.1</span>.<span class="number">4</span></span><br></pre></td></tr></table></figure>
<h2 id="卸载依赖包">卸载依赖包</h2><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="title">jspm</span> uninstall jquery</span><br></pre></td></tr></table></figure>
<h2 id="打包命令">打包命令</h2><figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jspm bundle <span class="keyword">app</span>/main <span class="keyword">app</span>/build.js</span><br></pre></td></tr></table></figure>
<h2 id="打包并注入">打包并注入</h2><figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="label">jspm</span> <span class="keyword">bundle </span>app/main app/<span class="keyword">build.js </span>--inject</span><br></pre></td></tr></table></figure>
